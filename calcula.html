<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="utals.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="hassain">
        <footer class="welcome">
            <marquee class="shaik" behavior="scroll" direction="right">Global Tech Intern <span style="color:green">TASK:2 Registration Form </span>Hassain Shaik</marquee>
        </footer>

        <div class="text-c">
            <h1 class="text-center">Calculator</h1>
        </div>
        <div class="container">
            <div class=" flex flex-col items-center  mx-auto m-20">

                <div class="row">
                    <input class="input" type="text/">
                    <div class="row">
                        <div class="row">
                            <button style="background-color:orange;" class="button">C</button>
                            <button style="background-color:orange;" class="button">%</button>
                            <button style="background-color:orange;" class="button">mk</button>
                            <button style="background-color:orange;" class="button">/ml</button>
                        </div>
                        <div class="row">
                            <button style="background-color:skyblue;" class="button">7</button>
                            <button style="background-color:skyblue;" class="button">8</button>
                            <button style="background-color:skyblue;" class="button">9</button>
                            <button style="background-color:lightgreen;" class="button">*</button>
                        </div>
                        <div class="row">
                            <button style="background-color:skyblue;" class="button">4</button>
                            <button style="background-color:skyblue;" class="button">5</button>
                            <button style="background-color:skyblue;" class="button">6</button>
                            <button style="background-color:lightgreen;" class="button">/</button>
                        </div>
                        <div class="row">
                            <button style="background-color:skyblue;" class="button">1</button>
                            <button style="background-color:skyblue;" class="button">2</button>
                            <button style="background-color:skyblue;" class="button">3</button>
                            <button style="background-color:lightgreen;" class="button">+</button>
                        </div>
                        <div class="row">
                            <button style="background-color:skyblue;" class="button">0</button>
                            <button style="background-color:lightgreen;" class="button">.</button>
                            <button style="background-color:lightgreen;" class="button">=</button>
                            <button style="background-color:lightgreen;" class="button">-</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>

    </div>
</body>

</html>
